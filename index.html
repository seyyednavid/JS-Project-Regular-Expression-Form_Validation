<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto mt-4">
          <h1>User Form</h1>
          <form>
            <div class="form-group mt-3">
              <label class="mb-1">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Name"
              />
              <div class="invalid-feedback">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="form-group mt-3">
              <label class="mb-1">ZipCode</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="ZipCode like 55555 or 55555-5555"
              />
              <div class="invalid-feedback">Enter a valid zipCode</div>
            </div>
            <div class="form-group mt-3">
              <label class="mb-1">Email</label>
              <!-- i do not use type of email to use regular expressions -->
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <div class="form-group mt-3">
              <label class="mb-1">Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone"
              />
              <div class="invalid-feedback">Enter a valid phone</div>
            </div>
            <div class="d-grid gap-2">
              <input
                type="submit"
                value="Submit"
                class="btn btn-primary mt-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
